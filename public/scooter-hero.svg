<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Scooter Body -->
  <rect x="200" y="300" width="400" height="80" rx="40" fill="#1E293B"/>
  
  <!-- Scooter Deck -->
  <rect x="220" y="320" width="360" height="40" rx="20" fill="#334155"/>
  
  <!-- Front Wheel -->
  <circle cx="180" cy="420" r="60" fill="#0F172A" stroke="#64748B" stroke-width="4"/>
  <circle cx="180" cy="420" r="30" fill="#64748B"/>
  
  <!-- Rear Wheel -->
  <circle cx="620" cy="420" r="60" fill="#0F172A" stroke="#64748B" stroke-width="4"/>
  <circle cx="620" cy="420" r="30" fill="#64748B"/>
  
  <!-- Handlebar Stem -->
  <rect x="195" y="200" width="10" height="120" fill="#1E293B"/>
  
  <!-- Handlebars -->
  <rect x="120" y="195" width="160" height="10" rx="5" fill="#1E293B"/>
  
  <!-- Display Screen -->
  <rect x="185" y="180" width="30" height="20" rx="3" fill="#0EA5E9"/>
  
  <!-- Brake Cables -->
  <path d="M140 200 Q160 220 180 240" stroke="#64748B" stroke-width="2" fill="none"/>
  <path d="M260 200 Q240 220 220 240" stroke="#64748B" stroke-width="2" fill="none"/>
  
  <!-- Footrest -->
  <rect x="300" y="370" width="200" height="15" rx="7" fill="#475569"/>
  
  <!-- Speed Lines for Motion -->
  <path d="M100 250 L150 250" stroke="#0EA5E9" stroke-width="3" opacity="0.6"/>
  <path d="M80 280 L140 280" stroke="#0EA5E9" stroke-width="3" opacity="0.4"/>
  <path d="M90 310 L160 310" stroke="#0EA5E9" stroke-width="3" opacity="0.3"/>
  
  <!-- Title -->
  <text x="400" y="100" text-anchor="middle" fill="#1E293B" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Premium Scooters</text>
  <text x="400" y="140" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="24">For Cornell Students</text>
</svg>
